    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const alertId = urlParams.get('id');
        console.log('id de la alerta:',alertId);
        const imagenAlerta = document.querySelector('.imagenAlerta');
        const tamañoAlerta = document.querySelector('.tamañoAlerta');
        const descripcionAlerta = document.querySelector('.descripcionAlerta');
        const colorAlerta = document.querySelector('.colorAlerta');
        const ubicacionAlerta = document.querySelector('.ubicacionAlerta');
        const razaAlerta = document.querySelector('.razaAlerta');
        const dataTime = document.querySelector('.dataTime');

        const tituloAlertaIcono = document.querySelector('.tituloAlerta img');
        const tituloAlertaH2 = document.querySelector('.tituloAlerta h2');


        async function getAlertInfo(){
            const response = await fetch(`https://sniffnear-api.onrender.com/api/alerts/${alertId}`);

            if(response.ok){
                const data = await response.json();

                console.log(data);

                imagenAlerta.src = data.img;

                // generoAlerta.innerHTML = data.type;
                colorAlerta.innerHTML = data.color1;
                tamañoAlerta.innerHTML = data.size;
                razaAlerta.innerHTML = data.breed;
                
                
                descripcionAlerta.innerHTML = data.description;

                
               
                // tituloAlertaIcono.src = data.icon;

                if(data.alertType == 'found'){
                    tituloAlertaIcono.src = './img/foundIcon.svg';
                    tituloAlertaH2.textContent = `${data.type} encontrado - ${convertISOToDate(data.date)}`;
                } else if(data.alertType == 'lost'){
                    tituloAlertaIcono.src = './img/lostIcon.svg';
                    tituloAlertaH2.textContent = `${data.type} perdido - ${convertISOToDate(data.date)}` ;

                }

                getCityAndCountry(data.latitude, data.longitude, 'AIzaSyDcqXxMijjl-i15NgGHljhsf7tArQU7kDU', ubicacionAlerta);


            } else {

                console.log('Hubo un error en el servidor, por favor intenta más tarde.');
            }
        }


        getAlertInfo();

        function convertISOToDate(isoStr) {
            const date = new Date(isoStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Enero es 0
            const year = date.getFullYear().toString().substr(-2); // Obtener los últimos dos dígitos

            return `${day}/${month}/${year}`;
        }


        function getCityAndCountry(lat, lng, apiKey, elementToDisplay) {
            // Construye la URL para la solicitud a la Geocoding API de Google
            const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;

            // Realiza una solicitud HTTP GET
            fetch(geocodeUrl)
                .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
                })
                .then(data => {
                if (data.results && data.results.length > 0) {
                    // Encuentra los componentes de la dirección para la ciudad (locality) y el país (country)
                    const addressComponents = data.results[1].address_components;
                    let provincia, city, country;
                    for (const component of addressComponents) {
                        if (component.types.includes("locality")) {
                            city = component.short_name;
                        } else if (component.types.includes("country")) {
                            country = component.short_name;
                        }
                        else if (component.types.includes("sublocality")) {
                            provincia = component.short_name;
                        }
                    }
                    console.log(`${provincia}, ${city}, ${country}`);
                    if (elementToDisplay) {
                        if (provincia == undefined) {
                            elementToDisplay.innerHTML = `${city}, ${country}`;
                        } else
                        elementToDisplay.innerHTML = `${provincia}, ${city}, ${country}`;
                    }
                    return { provincia, city, country };
                } else {
                    throw new Error('No se encontraron resultados.');
                }
                })
                .catch(error => {
                console.error(error);
                }
            );
        }



        

    </script>
