    <main>

        <section class="addNewPetForm alert_find ">
           
            <form action="" method="post" id="find_1">
                 <h1>Editar el perfil de mi mascota</h1>
                 <div>
                    <label>Nombre de tu mascota</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="tamano">¿Qué edad tiene?</label>
                   
                    <input type="text" name="edad" placeholder="1 año">
                </div>


                <div class="select_color"> 
                    <label for="color">¿Cuál es su color ?</label>
                    <input type="color" id="colorInput" name="color" placeholder="seleccione el color">
                </div>
                <div> 
                    <label for="raza">¿Cuál es su tamaño ?</label>
                    <input type="text" id="raza" name="tamanio" placeholder="grande">
                </div>

                <div> 
                    <label for="raza">¿Cuál es su raza ?</label>
                    <input type="text" id="raza" name="raza" placeholder="Ingrese la raza de la mascota, si la conoce">
                </div>
                <div>
                    <label for="genero">¿Cuál es su género?</label>
                    <textarea name="genero" id="genero"  placeholder="hembra"></textarea>
                </div>
                <div>
                    <label for="img">Añade fotos de la mascota</label>
                    <input type="file" id="img" name="file" accept=".png" />
                </div>    

                <div class="divBtnContinuar">
                    <button type="submit" class="btnContinuar">Continuar</button>
                </div>
            </form>
        </section>
       

    </main>
