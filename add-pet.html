        function checkButtonState() {
            if (hiddenInput.value !== "") {
                btnAddNewPetForm.disabled = false;
            } else {
                btnAddNewPetForm.disabled = true;
            }
        }

        checkButtonState();




        btnAddNewPetForm.addEventListener('click', (e) => {
            e.preventDefault();
            currentStep++;
            const steps = document.querySelectorAll('.stepsForm svg');

            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                }
            });



            const form = document.querySelector('.addNewPetForm');
            const step1 = document.querySelector('.step');
            const step2 = document.createElement('div');
            step2.classList.add('step');
            step2.innerHTML = `
                <h2>¿Cómo se llama?</h2>
                <input type="text" name="name" placeholder="Nombre">
                <button disabled>Continuar</button>
            `;
            form.replaceChild(step2, step1);
        });
    


        

        const form = document.querySelector('form');
        console.log(form);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.owner = storedUserId;

            console.log(data);

            try {
                const response = await fetch('https://sniffnear-api.onrender.com/api/pets/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const json = await response.json();
                console.log(json);

                if (response.ok) {  // Si el servidor devuelve una respuesta exitosa (códigos 200-299)
                    window.location.href = './index.html';  // Redireccionar al usuario a index.html
                } else {
                    console.error('Error en el registro:', json.message);
                }

            } catch (error) {
                console.error('Error:', error);
            }

        })





    </script>
