<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SniffNear</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link  href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="js/main.js" defer></script>

</head>
<body>
    <div class="topNavBar">
        <div>
            <a href="./index.html"><i class="bi bi-chevron-left"></i></a></i>
        </div>

        <h1>Agregar mascota</h1>
        <div>
            <!-- <i class="bi bi-gear"></i> -->
        </div>
            
    </div>

    <main>
        <section class="addNewPetForm">
            <form action="" method="post">
                <h2>Crear perfil de mi mascota</h2>

                <div>
                    <label for="name">Nombre de tu mascota</label>
                    <input type="text" name="name" placeholder="Ingresa el nombre de tu mascota">
                </div>

                <!-- <div>
                    <label for="type">¿Qué tipo de mascota es?</label>
                    <select name="type" id="type">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div> -->

                <div>
                    <label>¿Qué tipo de mascota es?</label>
                    <div class="petTypeSelector">
                        <img src="img/perro.png" alt="Perro" data-value="perro">
                        <img src="img/gato.png" alt="Gato" data-value="gato">
                    </div>
                    <input type="hidden" name="type" id="type">
                </div>

                <div>
                    <label for="age">Edad</label>
                    <input type="number" name="age">
                </div>


                <div>
                    <label for="raza">Raza</label>
                    <input type="text" name="raza" placeholder="Ingresa la raza de tu mascota">
                </div>

                <div>
                    <label for="img">URL de la imagen</label>
                    <input type="text" name="img" placeholder="Ingresa la URL de la imagen de tu mascota">
                </div>

                <div>
                    <button type="submit" >Crear perfil</button>
                </div>


            </form>
        </section>


    </main>



    <nav class="bottomNavBar">
        <ul>
            <li>
                <a href="#">
                    <i class="bi bi-house-door"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="bi bi-plus"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-shield-exclamation"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-person"></i>
                </a>
            </li>
        </ul>

    </nav>

    <script>
        const storedUserId = localStorage.getItem('userId');
        console.log(storedUserId);

        const images = document.querySelectorAll('.petTypeSelector img');
        const hiddenInput = document.getElementById('type');

        images.forEach(img => {
            img.addEventListener('click', function() {
                images.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                hiddenInput.value = this.dataset.value;
            });
        });

        const form = document.querySelector('form');
        console.log(form);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.owner = storedUserId;

            console.log(data);

            try {
                const response = await fetch('https://sniffnear-api.onrender.com/api/pets/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const json = await response.json();
                console.log(json);

                if (response.ok) {  // Si el servidor devuelve una respuesta exitosa (códigos 200-299)
                    window.location.href = './index.html';  // Redireccionar al usuario a index.html
                } else {
                    console.error('Error en el registro:', json.message);
                }

            } catch (error) {
                console.error('Error:', error);
            }

        })





    </script>

</body>
</html>
