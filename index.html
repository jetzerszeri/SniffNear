    <script type="module">
        import {createLoader, removeLoader} from './js/functions.js';

        let ubicacionSpan = document.querySelector('.ubicacionSpan');

        const storedUserId = localStorage.getItem('userId');
        console.log(storedUserId);



        //validar si hay un userId, sino mandarlo al login
        const welcomeMsg = document.querySelector('.welcomeCard h1');
        // console.log(welcomeMsg);

        const petsUl = document.querySelector('.myPetsCard ul');
        // console.log(petsUl);

        const addPetBtn = document.querySelector('.addPetBtn');
        const addPetBtnDiv = addPetBtn.parentElement;
        // console.log(addPetBtnDiv);

        addPetBtnDiv.addEventListener('click', () => {
            window.location.href = 'add-pet.html';
        });

        //mostrar y ocultar el sidebar:
        const menubtn = document.querySelector('.menubtn');
        let sidebar = document.querySelector('.sidebar');
        let sidebarNav = document.querySelector('.sidebar nav');

        menubtn.addEventListener('click', function () {
            sidebar.classList.add('show');
            sidebar.style.transform = 'translateX(0)';
            sidebarNav.classList.add('show');
        });
        
        function closeSidebar() {
            
            sidebarNav.classList.remove('show');
            sidebar.classList.remove('show');
            setTimeout(function () {
                sidebar.style.transform = 'translateX(-100%)';
            }, 1000);
        }
        
        let btnCloseSidebar = document.querySelector('.closebtn');
        btnCloseSidebar.addEventListener('click', closeSidebar);
        sidebar.addEventListener('click', closeSidebar);
        
        sidebarNav.addEventListener('click', function(event) {
            event.stopPropagation();
        });


        const logoutbtn = document.querySelector('.logoutbtn');
        logoutbtn.addEventListener('click', () => {
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        });




        async function getUser(){
            createLoader();
            const response = await fetch(`https://sniffnear-api.onrender.com/api/users/${storedUserId}`);

            if(response.ok){
                const data = await response.json();

                let user = data.user;
                let pets = data.pets;
                console.log(user);
                console.log(pets);

                welcomeMsg.innerHTML = `Hola, ${user.name}!`;

                pets.forEach(pet => {
                    const petLi = document.createElement('li');
                    petLi.innerHTML = `
                        <div>
                            <img src="${pet.img}" alt="Foto de ${pet.name}">
                        </div>
                            <p>${pet.name}</p>
                    `;

                    petLi.addEventListener('click', () => {
                        window.location.href = `./pet-profile.html?petId=${pet._id}`;
                    });
                    petsUl.appendChild(petLi);
                });
                removeLoader();
                // console.log(data);
            } else {

                if(storedUserId){
                    localStorage.removeItem('userId');
                    window.location.href = 'login.html';
                } 
                
                console.log('Error en la petición');
                removeLoader();
            }
        }


        if(storedUserId){
            getUser();
        } else {
            window.location.href = 'login.html';
        }

        function getSavedLocationOrDefault() {
            // Intenta obtener las últimas coordenadas guardadas del localStorage
            const savedCoords = localStorage.getItem('lastCoords');
            if (savedCoords) {
                // Si hay coordenadas guardadas, las parsea y las devuelve
                return JSON.parse(savedCoords);
            } else {
                // Si no hay coordenadas guardadas, devuelve las coordenadas predeterminadas
                return { lat: 35.2713493, lng: -80.9588694 };
            }
        }


        function getCityAndCountry(lat, lng, apiKey, elementToDisplay) {
            // Construye la URL para la solicitud a la Geocoding API de Google
            const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;

            // Realiza una solicitud HTTP GET
            fetch(geocodeUrl)
                .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
                })
                .then(data => {
                if (data.results && data.results.length > 0) {
                    // Encuentra los componentes de la dirección para la ciudad (locality) y el país (country)
                    const addressComponents = data.results[1].address_components;
                    let provincia, city, country;
                    for (const component of addressComponents) {
                        if (component.types.includes("locality")) {
                            city = component.short_name;
                        } else if (component.types.includes("country")) {
                            country = component.short_name;
                        }
                        else if (component.types.includes("sublocality")) {
                            provincia = component.short_name;
                        }
                    }
                    console.log(`${provincia}, ${city}, ${country}`);
                    if (elementToDisplay) {
                        if (provincia == undefined) {
                            elementToDisplay.innerHTML = `${city}, ${country}`;
                        } else
                        elementToDisplay.innerHTML = `${provincia}, ${city}, ${country}`;
                    }
                    return { provincia, city, country };
                } else {
                    throw new Error('No se encontraron resultados.');
                }
                })
                .catch(error => {
                console.error(error);
                }
            );
        }

        let coordenadasActuales = getSavedLocationOrDefault();
        console.log('coordenas recogidas:', coordenadasActuales.lat, coordenadasActuales.lng);





        let ubicacionActualFormateada = getCityAndCountry(coordenadasActuales.lat, coordenadasActuales.lng, 'AIzaSyDcqXxMijjl-i15NgGHljhsf7tArQU7kDU', ubicacionSpan)



        // getUser();


    </script>
